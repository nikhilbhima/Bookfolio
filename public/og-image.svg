<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Logo (centered, larger) -->
  <g transform="translate(490, 200)">
    <rect width="220" height="220" rx="48" fill="url(#logo-gradient)"/>
    <!-- Large white book shape -->
    <rect x="41" y="69" width="76" height="103" rx="24" fill="white" opacity="0.95"/>
    <!-- Small coral bookmark -->
    <rect x="124" y="48" width="55" height="55" rx="17" fill="#ff8a80" opacity="0.9"/>
    <!-- Medium green accent -->
    <rect x="124" y="117" width="55" height="55" rx="17" fill="#69f0ae" opacity="0.85"/>
  </g>

  <!-- Text -->
  <text x="600" y="470" font-family="serif" font-size="72" font-weight="600" fill="white" text-anchor="middle">
    Bookfolio
  </text>
  <text x="600" y="520" font-family="sans-serif" font-size="32" fill="#94a3b8" text-anchor="middle">
    Your Bookshelf, Beautifully Online
  </text>

  <!-- Gradients -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="logo-gradient" x1="0" y1="0" x2="220" y2="220" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3b82f6"/>
      <stop offset="0.5" stop-color="#2563eb"/>
      <stop offset="1" stop-color="#1d4ed8"/>
    </linearGradient>
  </defs>
</svg>
